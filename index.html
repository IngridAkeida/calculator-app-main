<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <div class="container">
    <div class="row-cover">
      <div class="col">

        <div class="calculator">
          <div>
            <h1>Calc</h1>
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>
          <input type="text" id="result">
          <div class="characters">
            <div class="row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>DEL</button>
            </div>
            <div class="row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>+</button>
            </div>
            <div class="row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>-</button>
            </div>
            <div class="row">
              <button>.</button>
              <button>0</button>
              <button>/</button>
              <button>x</button>
            </div>
            <div class="row">
              <button>RESET</button>
              <button>=</button>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
