<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <div class="container">
    <div class="row-cover">
      <div class="col">

        <div class="calculator">
          <div>
            <h1>Calc</h1>
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>
          <input type="text" id="result">
          <div class="characters">
            <div class="row">
              <button onclick="calc('value', '1')" type="button" class="btn">7</button>
              <button onclick="calc('value', '1')" type="button" class="btn">8</button>
              <button onclick="calc('value', '1')" type="button" class="btn">9</button>
              <button onclick="calc('value', '1')" type="button" class="btn">DEL</button>
            </div>
            <div class="row">
              <button onclick="calc('value', '1')" type="button" class="btn">4</button>
              <button onclick="calc('value', '1')" type="button" class="btn">5</button>
              <button onclick="calc('value', '1')" type="button" class="btn">6</button>
              <button onclick="calc('value', '1')" type="button" class="btn">+</button>
            </div>
            <div class="row">
              <button onclick="calc('value', '1')" type="button" class="btn">1</button>
              <button onclick="calc('value', '1')" type="button" class="btn">2</button>
              <button onclick="calc('value', '1')" type="button" class="btn">3</button>
              <button onclick="calc('value', '1')" type="button" class="btn">-</button>
            </div>
            <div class="row">
              <button onclick="calc('value', '1')" type="button" class="btn">.</button>
              <button onclick="calc('value', '1')" type="button" class="btn">0</button>
              <button onclick="calc('value', '1')" type="button" class="btn">/</button>
              <button onclick="calc('value', '1')" type="button" class="btn">x</button>
            </div>
            <div class="row">
              <button onclick="calc('value', '1')" type="button" class="btn">RESET</button>
              <button onclick="calc('value', '1')" type="button" class="btn">=</button>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
